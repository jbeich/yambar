image: alpine/edge
packages:
  - musl-dev
  - eudev-libs
  - eudev-dev
  - linux-headers
  - meson
  - ninja
  - gcc
  - scdoc
  - libxcb-dev
  - xcb-util-wm-dev
  - xcb-util-cursor-dev
  - cairo-dev
  - yaml-dev
  - wayland-dev
  - wayland-protocols
  - wlroots-dev
  - json-c-dev
  - libmpdclient-dev
  - alsa-lib-dev
  - ttf-dejavu
  - gcovr

sources:
  - https://git.sr.ht/~dnkl/f00bar

triggers:
  - action: email
    condition: failure
    to: daniel@ekloef.se

tasks:
  - install-gcovr: |
      python2 -m ensurepip --user --upgrade
      python2 -m pip install --user --upgrade pip
      python2 -m pip install --user --upgrade setuptools
  - setup: |
      mkdir -p bld/debug
      meson --buildtype=debug -Db_coverage=true f00bar bld/debug
  - build: |
      ninja -C bld/debug -k0
  - tests: |
      meson test -C bld/debug --print-errorlogs
  - coverage: |
      ninja -C bld/debug coverage-html
      ninja -C bld/debug coverage-text
      tail -2 bld/debug/meson-logs/coverage.txt
