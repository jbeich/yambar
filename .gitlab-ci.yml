image: gcc

stages:
  - build

before_script:
  
  - apt-get update
  - apt-get -y install cmake libxcb-util0-dev libxcb-cursor-dev libjson-c-dev libmpdclient-dev libasound2-dev libcairo2-dev

configure:
  stage: build
  script:
    - mkdir -p bld/debug
    - cd bld/debug
    - cmake -DCMAKE_BUILD_TYPE=Debug ../../

build:
  stage: build
  script:
    - cd bld/debug
    - make
